<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,
     user-scalable=no, minimal-ui">
     <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
     <link rel="stylesheet" type="text/css" href="css/global.css">
  </head>
  <body class="login">
    <div class="ui container">
      <img class="ui small centered image logo-school" src="logo.png" alt="logo" />
      <h1 class="app-name">Solicitudes</h1>
      <form class="ui form">
        <div class="field">
          <label for="cc">Cédula de ciudadanía</label>
          <input id="cc" type="number" name="cc">
        </div>
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Mantener sesión</label>
          </div>
        </div>
        <button id="submit-button" class="ui submit fluid button" type="button">Entrar</button>
      </form>
    </div>
    <footer class="login">
      <p>
        © 2016 Marymount School. Todos los derechos reservados.
      </p>
    </footer>
    <script src="libs/jquery.min.js" type="text/javascript"></script>
    <script src="libs/fastclick.js" type="text/javascript"></script>
		<script src="semantic/semantic.min.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
